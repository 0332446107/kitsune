sudo: required
language: python
python:
  - "2.7"
services:
  - docker
before_install:
  - echo "ENV GIT_SHA ${TRAVIS_COMMIT}" >> Dockerfile
  - export GIT_SHA=${TRAVIS_COMMIT}
  - make pull
script:
  - if [[ "$TRAVIS_BRANCH" == "master" ]]; then
      echo would execute sh "scripts/lint-l10n-repo.sh --push" ;
    fi
  - make build-ci
  - make lint-ci
  - make test-js-ci
  - make test-ci
after_success:
  - if [[ "$TRAVIS_BRANCH" == "master" ]]; then
      docker login -u $DOCKER_USERNAME -p $DOCKER_PASSWORD ;
      make push-image ;
    fi
