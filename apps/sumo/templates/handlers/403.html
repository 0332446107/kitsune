{# vim: set ts=2 et sts=2 sw=2: #}
{% extends "base.html" %}
{% set title = _('Access denied') %}

{% block content %}
<article id="error-page" class="main">
  <h1>{{ title }}</h1>

  <p>{{ _('You do not have permission to access this page.') }}</p>

  {% if not user.is_authenticated() %}
    {% include "layout/login.html" %}
  {% endif %}
</article>
{% endblock %}
