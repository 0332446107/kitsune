{% extends "common/base.html" %}
{% set title = _('Access denied') %}

{% block content %}

<h2>{{ title }}</h2>

<p>{{ _('You do not have permission to access this page.') }}</p>

{% if not user.is_authenticated() %}
  <p><a href="{{ LOGIN_URL }}">{{ _('Click here to log in') }}</a></p>
{% endif %}

{% endblock %}
