{# vim: set ts=2 et sts=2 sw=2: #}
{% if user.is_authenticated() %}
  {% if is_watching_approved(user, locale) %}
    <form action="{{ url('wiki.approved_unwatch') }}" method="post">
      {{ csrf() }}
      <input type="hidden" name="locale" value="{{ locale }}" />
      <input type="submit" class="submit" value="{{ _('Stop getting emailed when {locale} revisions are approved')|f(locale=settings.LANGUAGES[locale.lower()]) }}" />
    </form>
  {% else %}
    <form action="{{ url('wiki.approved_watch') }}" method="post">
      {{ csrf() }}
      <input type="hidden" name="locale" value="{{ locale }}" />
      <input type="submit" class="submit" value="{{ _('Get emailed when {locale} revisions are approved')|f(locale=settings.LANGUAGES[locale.lower()]) }}" />
    </form>
  {% endif %}
{% endif %}
