{% macro print_readout(readout, detail_view_name) %}
  <details class="h2" open="open">
    <summary><a id="{{ readout.slug }}">{{ readout.title }}</a></summary>
    <table class="documents">
      {{ readout.render(readout.rows(10))|safe }}
    </table>
    <div class="table-footer">
      <a href="{{ url(detail_view_name, readout.slug) }}">{{ readout.details_link_text }}</a>
    </div>
  </details>
{% endmacro %}
