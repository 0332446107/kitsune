{% extends "common/base.html" %}
{% set title = _('Start a New Topic') %}

{% block content %}
  <h2>{{ title }}</h2>

  <form action="{{ url('forums.new_thread', forum_slug=forum.slug) }}" method="post">
    {{ csrf() }}
    {% for field in form %}
      <div>
        {{ field.label_tag()|safe }}: {{ field|safe }}
      </div>
    {% endfor %}

  <input type="submit" value="Post"/>
  </form>
{% endblock %}
